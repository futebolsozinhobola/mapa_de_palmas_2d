<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Palmas 2D Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhpmA9nSjZWLLDdeRhEFAHjbxBz5IuVROrTM="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        .leaflet-popup-content-wrapper {
            border-radius: 5px;
        }
        .leaflet-popup-content h3 {
            margin: 0 0 10px 0;
            text-align: center;
        }
        .leaflet-popup-content a {
            display: block;
            text-align: center;
            background-color: #0078A8;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 3px;
        }
        .leaflet-popup-content a:hover {
            background-color: #005f86;
        }
    </style>
</head>
<body>

<div id='map'></div>

<script>
    // Initialize map and focus on Palmas
    const map = L.map('map').setView([-10.1844, -48.3336], 13);

    // Satellite Layer (Free, no API needed)
    const sateliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri',
        maxZoom: 18
    });

    sateliteLayer.addTo(map);

    // Marker 1: Giraffes Square
    const location1 = [-10.1780, -48.3330];
    const site1 = 'https://g1.globo.com/to/tocantins/';
    
    const popupContent1 = `
        <h3>Praca dos Girassois</h3>
        <p>The largest square in Latin America.</p>
        <a href="${site1}" target="_blank">Visit G1 (New Tab)</a>
    `;

    const marker1 = L.marker(location1)
        .addTo(map)
        .bindPopup(popupContent1);

    // Marker 2: Cesamar Park
    const location2 = [-10.2045, -48.3240];
    const site2 = 'https://www.palmas.to.gov.br/';
    
    const popupContent2 = `
        <h3>Parque Cesamar</h3>
        <p>Green area for leisure and sports.</p>
        <a href="${site2}" target="_blank">City Hall Website</a>
    `;

    const marker2 = L.marker(location2)
        .addTo(map)
        .bindPopup(popupContent2);

</script>

</body>
</html>
