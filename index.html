<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapa 2D de Palmas (Melhorado)</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhpmA9nSjZWLLDdeRhEFAHjbxBz5IuVROrTM="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        /* Estilo para o conteúdo do pop-up */
        .leaflet-popup-content-wrapper {
            border-radius: 5px;
        }
        .leaflet-popup-content h3 {
            margin: 0 0 10px 0;
            text-align: center;
        }
        .leaflet-popup-content a {
            display: block;
            text-align: center;
            background-color: #0078A8;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 3px;
        }
        .leaflet-popup-content a:hover {
            background-color: #005f86;
        }
    </style>
</head>
<body>

<div id='map'></div>

<script>
    // Inicializa o mapa e foca em Palmas
    const map = L.map('map').setView([-10.1844, -48.3336], 13);

    // Camada de Satélite (Grátis, sem API)
    const sateliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
        maxZoom: 18
    });

    sateliteLayer.addTo(map);

    // Marcador 1: Praça dos Girassóis
    const localCoordenadas1 = [-10.1780, -48.3330];
    const siteDestino1 = 'https://g1.globo.com/to/tocantins/';
    
    const popupContent1 = `
        <h3>Praça dos Girassóis</h3>
        <p>A maior praça da América Latina.</p>
        <a href="${siteDestino1}" target="_blank">Visitar G1 (Nova Aba)</a>
    `;

    const marker1 = L.marker(localCoordenadas1)
        .addTo(map)
        .bindPopup(popupContent1);

    // Marcador 2: Parque Cesamar
    const localCoordenadas2 = [-10.2045, -48.3240];
    const siteDestino2 = 'https://www.palmas.to.gov.br/';
    
    const popupContent2 = `
        <h3>Parque Cesamar</h3>
        <p>Área verde para lazer e esportes.</p>
        <a href="${siteDestino2}" target="_blank">Site da Prefeitura</a>
    `;

    const marker2 = L.marker(localCoordenadas2)
        .addTo(map)
        .bindPopup(popupContent2);

</script>

</body>
</html>
