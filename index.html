<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapa 2D de Palmas</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhpmA9nSjZWLLDdeRhEFAHjbxBz5IuVROrTM="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <style>
        body { margin: 0; padding: 0; }
        /* O Leaflet precisa que o <div> tenha uma altura definida */
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
    // 4. O JavaScript para criar o mapa

    // Inicializa o mapa e foca em Palmas
    // Note que o Leaflet usa [Latitude, Longitude], o oposto do Mapbox
    const map = L.map('map').setView([-10.1844, -48.3336], 13);

    // Adiciona a camada de mapa (os "azulejos")
    // Estamos usando o OpenStreetMap, que é gratuito e não requer chave
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // --- Adicionando o Marcador (Ponto Azul) ---
    
    // Coordenadas (Ex: Praça dos Girassóis)
    const localCoordenadas = [-10.1780, -48.3330];
    const siteDestino = 'https://g1.globo.com/to/tocantins/'; // Site para onde vai redicionar

    // Cria o marcador
    const marker1 = L.marker(localCoordenadas).addTo(map);

    // --- Adicionando o Evento de Clique ---
    
    // Adiciona um evento de clique diretamente no marcador
    marker1.on('click', function() {
        console.log("Marcador clicado! Redirecionando para:", siteDestino);
        
        // Redireciona o usuário para o site de destino
        // Use window.open para abrir em uma nova aba:
        // window.open(siteDestino, '_blank');
        
        // Use window.location.href para ir na mesma aba:
        window.location.href = siteDestino;
    });

    // --- (Opcional) Adicione um segundo marcador ---
    const marker2 = L.marker([-10.2045, -48.3240]).addTo(map); // Ex: Outro local (Cesamar)
    
    marker2.on('click', function() {
        window.open('https://www.palmas.to.gov.br/', '_blank');
    });

</script>

</body>
</html>
